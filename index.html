<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <ul class="nav nav-tabs fs-5">
            <li class="nav-item">
                <button id="les1" class="nav-link active" data-index="1">Exercise 1</button>
            </li>
            <li class="nav-item">
                <button id="les2" class="nav-link" data-index="2">Exercise 2</button>
            </li>
            <li class="nav-item">
                <button id="les3" class="nav-link" data-index="3">Exercise 3</button>
            </li>
            <li class="nav-item">
                <button id="les4" class="nav-link" data-index="4">Exercise 4</button>
            </li>
            <li class="nav-item">
                <button id="les5" class="nav-link" data-index="5">Exercise 5</button>
            </li>
        </ul>
    </header>
    <section class="section m-5 active" id="f1">
        <div class="container mt-3 col-3">
            <form>
                <div class="mb-3">
                    <label class="form-label">Your login:</label>
                    <input id="login" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Your password:</label>
                    <input id="password" type="password" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label">Remember me</label>
                    <input type="checkbox" id="remember" class="form-check-input">
                </div>
                <p id="outputF1" class="text-center"></p>
                <button id="btnF1" type="button" class="btn btn-primary w-100 mb-3">Sign In</button>
                <a href="#" class="d-block text-end">Forgot password?</a>
            </form>
        </div>
    </section>
    <section class="section m-5" id="f2">
        <div class="container mt-3 col-4">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="emailF2" class="form-label">Your email:</label>
                    <input type="email" id="emailF2" class="form-control">                    
                </div>
                <div class="col-md-6">
                    <label  class="form-label">Your login:</label>
                    <input type="text" id="loginF2" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Your password:</label>
                    <input type="password" id="passwordF2" class="form-control">
                </div>
                <div class="col-md-6">
                    <label  class="form-label">Repeat password:</label>
                    <input type="password" id="repeatPasswordF2" class="form-control">
                </div>
                <p id="outputF2" class="text-center"></p>
                <div class="col-md-12">
                    <button id="btnF2" type="button" class="btn btn-primary mt-3 w-100">Sign Up</button>
                </div>
            </form>
        </div>
    </section>
    <section class="section m-5" id="f3">
        <div class="container mt-3 col-4">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstNameF3" class="form-label">First name:</label>
                    <input type="text" id="firstNameF3" class="form-control">                    
                </div>
                <div class="col-md-6">
                    <label for="lastNameF3" class="form-label">Last name:</label>
                    <input type="text" id="lastNameF3" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="birthdayF3" class="form-label">Birthday:</label>
                    <input type="date" id="birthdayF3" class="form-control">
                </div>
                <div class="col-md-6 pt-4">
                    <label class="form-check-label">Gender:</label>
                    <input type="radio" name="genderF3" class="form-check-input ms-3">
                    <label class="form-check-label">Male</label>
                    <input type="radio" name="genderF3" class="form-check-input ms-3">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Country:</label>
                    <select class="form-select" id="countrySelect">
                        <option selected></option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="USA">USA</option>
                        <option value="England">England</option>
                        <option value="Poland">Poland</option>
                        <option value="Germany">Germany</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Country:</label>
                    <select class="form-select" id="citySelect">
                        <option selected></option>
                    </select>
                </div>
                <div class="col-12" id="chekboxSkills">
                    <label class="form-check-label">Skills:</label>
                    <input type="checkbox" id="checkHtml" class="form-check-input ms-2" data-text="HTML">
                    <label class="form-check-label">HTML</label>
                    <input type="checkbox" id="checkCss" class="form-check-input ms-2" data-text="CSS">
                    <label class="form-check-label">CSS</label>
                    <input type="checkbox" id="checkJs" class="form-check-input ms-2" data-text="JS">
                    <label class="form-check-label">JS</label>
                    <input type="checkbox" id="checkPHP" class="form-check-input ms-2" data-text="PHP">
                    <label class="form-check-label">PHP</label>
                    <input type="checkbox" id="checkCpp" class="form-check-input ms-2" data-text="C++">
                    <label class="form-check-label">C++</label>
                    <input type="checkbox" id="checkJava" class="form-check-input ms-2" data-text="JAVA">
                    <label class="form-check-label">JAVA</label>
                    <input type="checkbox" id="checkCs" class="form-check-input ms-2" data-text="C#">
                    <label class="form-check-label">C#</label>
                </div>
                <div class="col-md-12">
                    <button type="button" id="btnF3" class="btn btn-primary mb-3 w-100">Save</button>
                </div>
                <div id="outputF3" class="shadow rounded p-3"></div>
            </form>
        </div>
    </section>
    <section class="section m-5" id="f4">
        <form class="mb-3">
            <div class="container col-md-4">
                <div class="input-group mb-1">
                    <span class="input-group-text">R</span>
                    <input type="number" id="red" class="form-control" min="0" max="255">
                    <span class="input-group-text">G</span>
                    <input type="number" id="green" class="form-control" min="0" max="255">
                    <span class="input-group-text">B</span>
                    <input type="number" id="blue" class="form-control" min="0" max="255">
                </div>
                <div class="input-group col-md-4">
                    <button id="btnF4" type="button" class="btn btn-secondary w-100">Add color</button>
                </div>                
            </div>
        </form>
        <div class="container w-50">
            <div class="column-container" id="outputF4">    
                
            </div>
        </div>        
    </section>
    <section class="section m-5" id="f5">
        <div class="container col-md-8 mb-5">
            <p><b>All questions:</b></p>
            <div id="outputF5"></div>
        </div>
        <div class="container col-md-8">
            <p><b>Add new question:</b></p>
            <div class="row mb-3">
                <label for="questionF5" class="col-sm-2 col-form-label">Question:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="questionF5">
                </div>
            </div>
            <div class="row mb-3">
                <label for="correctAnswerF5" class="col-sm-2 col-form-label">Correct answer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="correctAnswerF5">
                </div>
            </div>
            <div class="row mb-3">
                <label for="wrongAnswerF5" class="col-sm-2 col-form-label">Wrong answer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wrongAnswerF5">
                </div>
            </div>
            <div class="row mb-3">
                <button type="button" id="btnF5" class="btn btn-secondary">Add</button>
            </div>
            <div id="alarmsOutputF5" class="text-center alarm" style="height: 40px;"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
